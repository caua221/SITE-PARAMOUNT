<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se aqui!</title>
  <link rel="icon" href="IMG/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('logo_foda.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.452);
      border-radius: 10px;
      
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #2168eb00;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0057b369;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0075f289;
    }

    p {
      text-align: center;
      margin-top: 10px;
      color: white;
    }

    p a {
      color: #2b6eff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulário de Cadastros</h1>
    
    <!-- Formulário com redirecionamento -->
    <form onsubmit="event.preventDefault(); window.location.href='catalogo.html';">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="Senha">Senha</label>
        <input type="password" id="Senha" name="Senha" required />
      </div>

      <div class="input-group">
        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required />
      </div>

      <div class="input-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="input-group">
        <label>
          <input type="checkbox" id="termos" name="termos" required />
          Aceito os termos e condições
        </label>
      </div>

      <button type="submit">Cadastrar</button><p><a href="catalogo.html"></a></p>

      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </form>
  </div>
</body>
</html>
