<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="IMG/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('logo_foda.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.452);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00000000;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #0057b369;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #96c9ffe3;
    }

    p {
      text-align: center;
      margin-top: 10px;
      color:white;
    }

    p a {
      color: #2b6eff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="email-login">E-mail:</label>
        <input type="email" id="email-login" name="email-login" required>
      </div>
      <div class="input-group">
        <label for="senha-login">Senha:</label>
        <input type="password" id="senha-login" name="senha-login" required>
      </div>
      <button type="submit" class="submit-btn">Entrar</button>
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </div>

  <script>
    // Lógica de validação simples
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita envio padrão

      const email = document.getElementById('email-login').value.trim();
      const senha = document.getElementById('senha-login').value.trim();

      if (email === '' || senha === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      window.location.href = 'catalogo.html';
    });
  </script>
</body>
</html>
